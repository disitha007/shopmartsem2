<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPMART</title>
    <link rel="stylesheet" href="../Home/home.css" />
    <link rel="stylesheet" href="./orde.css" />
    <link rel="stylesheet" href="./new.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    
  </head>
  <body>
    
        <header>
            <h1>ORDER DETAILS</h1>
        </header>
        <div class="container">
            <div class="section order-table">
                <h2>Your Order</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="cart-total">Total</td>
                            <td id="orderTotalPrice">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="section form-section">
                <h2>Enter Your Details</h2>
            
                <label for="name">Name</label>
                <input type="text" id="name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" required>
            
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            
                <label for="address">Delivery Address</label>
                <input type="text" id="address" required>
            
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" required>
            
                <h3>Payment Information</h3>
                
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required placeholder="1234 5678 9012 3456">
            
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" required placeholder="MM/YY">
            
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required placeholder="123">
            
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="" target="_blank">terms and conditions</a>.</label>
                </div>            
            
                <div class="actions">
                    <button onclick="pay()">Pay</button>
                </div>
            </div>
            
        </div>
        
        <script>
    
        </script>
      
    </section>
    <section>
      <section>
        <footer class="footer">
          <div class="container">
            <div class="footer-content">
              <h3>SHOPMART</h3>
              <p>
                Your one-stop shop for quality products at unbeatable prices.
              </p>
            </div>
          </div>
        </footer>
      </section>
    </section>
    <script src="../Home/Home.js"></script>
    <script src="./java.js"></script>
  </body>
</html>
